{% extends 'layout.html' %}

{% block test %}active{% endblock %}


{% block content %}

{% if messages %}
<div class="message">
    {% for message in messages %}
    <div class="alert alert-{{ message.tags }}">
        {{ message.message }}
    </div>
</div>
{% endfor %}    
{% endif %}

<form action="" method="get" />
    <h1 align="center">{{ word.word }}</h1>
    <div align="center">
        <input type="text" name="{{ word.word }}">
        <button type="submit" class="btn btn-primary">제출</button>
    </div>
</form>

{% endblock %}
