{% extends 'layout.html' %}

{% block add %}active{% endblock %}

{% block content %}

{% load bootstrap3 %}

<table>
    <form action="" method="post" class="form">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
            <button type="submit" class="btn btn-primary">
                {% bootstrap_icon "star" %} Submit
            </button>
        {% endbuttons %}
    </form>
</table>

{% endblock %}
